<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product review page</title>
    <style>
        #main-product-image{
            height: 400px;
            width:400px;
            object-fit:cover ;
            border-radius:20px ;
            border: 1px solid black;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
            margin:20px auto;
            display: block;
        } 
        

        .product-image{
            height: 80px;
            width: 80px;
            object-fit: cover;
            border:1px solid black;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-images-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="img 1.jpg" id="main-product-image"/>

    <div  class="product-images-container">
        <img src= "img 1.jpg"  class="product-image"  onclick="changeImage('img 1.jpg')"/>
        <img src= "img2.jpg"  class="product-image"  onclick="changeImage('img2.jpg')"/>
        <img src= "img3.jpg"  class="product-image"  onclick="changeImage('img3.jpg')"/>
        <img src= "img4.avif"  class="product-image"  onclick="changeImage('img4.avif')"/>
        <img src= "img5.png"  class="product-image"  onclick="changeImage('img5.png')"/>
    </div>
</div>

    <script>
        function chengeImage(num){
           const mainImage = document.getElementById('main-product-image');

if(num==1){
    mainImage.src = "img 1.jpg";
}else if(num==2){
    mainImage.src = "img2.jpg";
}else if(num==3){
    mainImage.src = "img3.jpg";
}else if(num==4){
    mainImage.src = "img4.avif";
}else if(num==5){
    mainImage.src = "img5.png";
}
        }
    </script>
</body>
</html>
